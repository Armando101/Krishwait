<header class="header">
    <i (click)="showMenu = !showMenu" class="material-icons burger-menu">menu</i>
    <h2><a routerLink='/' routerLinkActive="router-link-active">Krishwait</a></h2>
    <nav class="header__nav" id="nav" [ngClass]="{'header__nav--show': showMenu}">
        <ul>
            <li *ngIf="!auth.loggedIn || installEvent"> <a (click)="installByUser()"><i class="material-icons">touch_app</i><span>Intalar App</span></a></li>
            <li *ngIf="auth.loggedIn"> <a routerLink='/administrator'><i class="material-icons">security</i><span>Administrator</span></a></li>

            <li><a class="header__nav--cart" routerLink='/products/cart' routerLinkActive="router-link-active"><i class="material-icons">shopping_cart</i><span>Cart</span>
                <span *ngIf="countProducts > 0" class="header__nav--notification" [ngClass]="{'header__nav--animation': animation}">{{ countProducts }}</span>
            </a></li>

            <li *ngIf="!auth.loggedIn"><a (click)="auth.login()"><i class="material-icons">person</i><span>Log In</span></a></li>
            <li *ngIf="auth.loggedIn"><a (click)="auth.logout()"><i class="material-icons">person</i><span>Log Out</span></a></li>
        </ul>
    </nav>
</header>
