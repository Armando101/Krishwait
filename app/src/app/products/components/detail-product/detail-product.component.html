<h2 class="content loading" *ngIf="!product$">Loading ....</h2>

<section *ngIf="(product$ | async ) as product" class="content detail-product">

    <h2>{{product.title}}</h2>
    <img [src]="product.img">
    <h3>{{product.price | currency}}</h3>

    <p>{{product.description}}</p>

    <button (click)="addCart()">Add Cart</button>
</section>
